version: '3'

services:
  app:
    image: flexberry/ember-flexberry-stand-backend:1.0.1-beta01-backend
    links:
      - app-postgres-db:app-postgres-db
    ports:
      - 80:80
    environment:
      - UploadUrl=Uploads
      - BackendRoot=https://localhost
      - DefConnStr=SERVER=app-postgres-db;User ID=postgres;Password=p@ssw0rd;Port=5435;database=appdb;

  app-postgres-db:
    image: flexberry/ember-flexberry-stand-postgres:1.0.1-beta01-postgresql
    volumes:
      - DB:/var/lib/pgsql/data/
    ports:
      - 5435:5432
volumes:
  DB:
